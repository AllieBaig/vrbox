
<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VRBox v9.3 - Fully ES Module</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }canvas {
  display: block;
}

#ui-controls {
  position: absolute;
  bottom: 10px;
  left: 10px;
  display: flex;
  flex-direction: column;
  gap: 8px;
  z-index: 10;
}

#ui-controls button {
  padding: 10px 16px;
  font-size: 1rem;
  border: none;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.8);
  color: #333;
  cursor: pointer;
  transition: 0.2s;
}

#ui-controls button:hover {
  background: #ccc;
}

#joystick-container {
  position: absolute;
  bottom: 30px;
  right: 30px;
  width: 150px;
  height: 150px;
  z-index: 10;
}

@media (max-width: 768px) {
  #ui-controls {
    flex-direction: row;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }
}

  </style>
</head>
<body>  <div id="ui-controls">
    <button id="btn-sit">🪑 Sit</button>
    <button id="btn-zoom-in">🔍➕</button>
    <button id="btn-zoom-out">🔍➖</button>
    <button id="btn-export">📤 Export</button>
  </div>  <div id="joystick-container"></div>  
  <!-- Load nipplejs locally from libs -->  <script src="./js/libs/nipplejs.min.js"></script>  
  <!-- Load full ES Module main entry -->  <script type="module" src="./js/main.js"></script></body>
</html>
