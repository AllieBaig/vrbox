
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VRBox v9.1</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
    }

    canvas {
      display: block;
    }

    #ui-controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10;
    }

    #ui-controls button {
      padding: 10px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.8);
      color: #333;
      cursor: pointer;
      transition: 0.2s;
    }

    #ui-controls button:hover {
      background: #ccc;
    }

    #error-message {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: red;
      font-size: 14px;
      background: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      z-index: 10;
      display: none;
    }

    @media (max-width: 768px) {
      #ui-controls {
        flex-direction: row;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      #ui-controls button {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="error-message">‚ö†Ô∏è Three.js module failed to load</div>

  <div id="ui-controls">
    <button id="btn-forward">‚ñ≤</button>
    <button id="btn-backward">‚ñº</button>
    <button id="btn-left">‚óÄ</button>
    <button id="btn-right">‚ñ∂</button>
    <button id="btn-sit">ü™ë Sit</button>
    <button id="btn-zoom-in">üîç‚ûï Zoom In</button>
    <button id="btn-zoom-out">üîç‚ûñ Zoom Out</button>
    <button id="btn-export">üì§ Export Episodes</button>
  </div>

  <script type="module">
    import * as THREE from './libs/three.module.min.js';

    try {
      import('./js/main.js').then(module => {
        module.init(THREE);
      });
    } catch (e) {
      document.getElementById('error-message').style.display = 'block';
      console.error("Module load error:", e);
    }
  </script>
</body>
</html>
